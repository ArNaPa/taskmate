{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
<title>Login</title>
{% endblock title %}

{% block content %}
<h2> Login </h2>
<div class="container">
    <form method="post">
        {% csrf_token %}
        <div class="form-group mt-5 col-6">
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
</div>
{% endblock content %}
