<!doctype html>
{% load static %}
<html lang="en">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'index' %}"> <img src="{% static 'images/logo.png' %}" alt="Taskmate"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'todolist' %}">Todolist</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'about' %}">About Us</a>
        </li>
      </ul>

      <div class="form-inline my-2 my-lg-0">
        {% if user.is_authenticated %}
          <div class="d-flex flex-row">
            <div class="p-2 mt-2"><p class="text-light bg-dark">User: {{ user.username }}</p></div>
            <div class="p-2"><a href="{% url 'logout' %}" ><button class="btn btn-outline-success" type="submit"> logout </button></a></div>
          </div>
        {% else %}
          <a href="{% url 'login' %}"><button  class="btn btn-outline-success" type="submit"> login </button></a>
          <a href="{% url 'register' %}"><button  class="btn btn-outline-primary" type="submit"> register </button></a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>
</html>
